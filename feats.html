<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feats</title>
    <link rel="stylesheet" href="styling.css">
	<script src="common.js" defer></script>
	<style>
	/* Feats Section Styling */
	#featsList {
		display: flex;
		flex-direction: column;
		gap: 15px;
		margin-top: 20px;
	}

	.feat {
		border: 1px solid #00d4ff;
		padding: 15px;
		border-radius: 8px;
		background-color: rgba(0, 0, 0, 0.8);
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
		color: white;
	}

	.feat h3 {
		margin: 0;
		color: #00d4ff;
	}

	.feat p {
		margin: 5px 0;
		font-size: 0.9em;
	}

	@media print {
		#featsList {
			gap: 10px;
		}

		.feat {
			border: 1px solid black;
			background-color: white;
			color: black;
		}

		.feat h3 {
			color: black;
		}
	}
</style>
</head>
<body>
	<header>
    <!-- Navigation Bar Placeholder -->
    <div id="navbar"></div>
	</header>

    <main>
        <section>
            <h2>Feats</h2>
            <p>Below is a list of feats available for your characters. Each feat includes a name, the skill point cost, any prerequisites, and a description.</p>
            <div id="featsList">
                <!-- Feats will be dynamically loaded here -->
            </div>
        </section>
    </main>
	<script>
// Load feats from feats.json and display them
fetch('feats.json')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        const featsList = document.getElementById('featsList');

        data.feats.forEach(feat => {
            // Create container for each feat
            const featContainer = document.createElement('div');
            featContainer.classList.add('feat');

            // Add feat name
            const featName = document.createElement('h3');
            featName.textContent = feat.name;
            featContainer.appendChild(featName);

            // Add feat skill point cost
            const featCost = document.createElement('p');
            featCost.innerHTML = `<strong>Cost:</strong> ${feat.cost} Skill Points`;
            featContainer.appendChild(featCost);

            // Add feat prerequisite
            const featPrerequisite = document.createElement('p');
            featPrerequisite.innerHTML = `<strong>Prerequisite:</strong> ${feat.prerequisite}`;
            featContainer.appendChild(featPrerequisite);

            // Add feat description
            const featDescription = document.createElement('p');
            featDescription.innerHTML = `<strong>Description:</strong> ${feat.description}`;
            featContainer.appendChild(featDescription);

            // Append the feat to the list
            featsList.appendChild(featContainer);
        });
    })
    .catch(error => {
        console.error('Error loading feats.json:', error);
        const featsList = document.getElementById('featsList');
        featsList.innerHTML = '<p class="error">Could not load feats. Please try again later.</p>';
    });
</script>


</body>
</html>
